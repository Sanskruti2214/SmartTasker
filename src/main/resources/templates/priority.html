<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Priority Scheduling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color:  #080808;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SmartTasker</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			     <ul class="navbar-nav ms-auto">
					<li class="nav-item px-4 ">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item px-4 ">
						<a class="nav-link" href="AddTask">Add Task</a>
					</li>
					<li class="nav-item px-4">
						<a class="nav-link" href="fcfs">DFCFS</a>
					</li>
					<li class="nav-item px-4">
						<a class="nav-link" href="sjf">SJF</a>
					</li>
					<li class="nav-item px-4">
						<a class="nav-link" href="priority">Priority</a>
					</li>
			     </ul>
			 </div>
		</div>
	</nav>
	<div class="table-responsive">
	    <table class="table">
	        <thead>
	            <tr>
	                <td>ID</td>
	                <td>Task</td>
	                <td>Task Type</td>
	                <td>Entry Date</td>
	                <td>Deadline Date</td>
	                <td>Estimated Time</td>
	                <td>Action</td>
	            </tr>
	        </thead>
	        <tbody class="table-group-divider">
	            <tr th:each="client: ${clients}">
	                <td th:text="${client.id}"></td>
	                <td th:text="${client.task_name}"></td>
	                <td th:text="${client.task_type}"></td>
	                <td th:text="${client.entry_date}"></td>
	                <td th:text="${client.deadline_date}"></td>
	                <td th:text="${client.estimated_time}"></td>
	                <td style="white-space:nowrap">
						<form th:action="@{/edit}" method="post" style="display:inline;">
								<input type="hidden" name="id" th:value="${client.id}" />
								<button type="submit" class="btn btn-primary btn-sm">Edit</button>
						</form>
						<!-- Delete button using POST -->
						<form th:action="@{/delete}" method="post" style="display:inline;">
								<input type="hidden" name="id" th:value="${client.id}" />
								<button type="submit" class="btn btn-danger btn-sm" 
									onclick="return confirm('Are you sure you want to delete this task?')">Done
								</button>
						</form>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
