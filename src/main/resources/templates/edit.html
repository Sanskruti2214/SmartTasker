<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color:  #080808;">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">SmartTasker</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
				     <ul class="navbar-nav ms-auto">
						<li class="nav-item px-4 ">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item px-4 ">
							<a class="nav-link" href="AddTask">Add Task</a>
						</li>
						<li class="nav-item px-4">
							<a class="nav-link" href="dfcfs">DFCFS</a>
						</li>
						<li class="nav-item px-4">
							<a class="nav-link" href="sjf">SJF</a>
						</li>
						<li class="nav-item px-4">
							<a class="nav-link" href="priority">Priority</a>
						</li>
				     </ul>
				 </div>
			</div>
	</nav>
	<div class="container-fluid">
		<form action="/save" method="post" class="p-4 border rounded shadow-sm bg-light">
			  <input type="hidden" name="id" th:value="${id}" />
			  <div class="mb-3">
			      <label for="task_type" class="form-label">Task Type</label>
			      <select class="form-control" id="task_type" name="task_type" required>
			        <option value="High">High</option>
			        <option value="Medium">Medium</option>
			        <option value="Low">Low</option>
			      </select>
			  </div>
			  <div class="mb-3">
			  	<label for="deadline_date" class="form-label">Deadline Date</label>
			  	<input type="date" class="form-control" id="deadline_date"  name="deadline_date" required>
			  </div>
			  <div class="mb-3">
				  <label for="estimated_date" class="form-label">Estimated Time(minutes)</label>
				  <input type="number" class="form-control" id="estimated_time" name="estimated_time" required>
			  </div>
			  <div class="text-center">
			       <button type="submit" class="btn btn-primary" id="submitted">Edit</button>
			  </div>
			  <script>
			  	  const today = new Date().toISOString().split("T")[0];
			  	  document.getElementById("deadline_date").setAttribute("min", today);
			  </script>
		</form>
	</div>
  </body>
