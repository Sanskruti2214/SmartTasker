<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color:  #080808;">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">SmartTasker</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
				     <ul class="navbar-nav ms-auto">
						<li class="nav-item px-4 ">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item px-4 ">
							<a class="nav-link" href="AddTask">Add Task</a>
						</li>
						<li class="nav-item px-4">
							<a class="nav-link" href="fcfs">DFCFS</a>
						</li>
						<li class="nav-item px-4">
							<a class="nav-link" href="sjf">SJF</a>
						</li>
						<li class="nav-item px-4">
							<a class="nav-link" href="priority">Priority</a>
						</li>
				     </ul>
				 </div>
			</div>
	</nav>
	<div class="container-fluid">
		<form action="/save" method="post" class="p-4 border rounded shadow-sm bg-light">
				
			  <div class="mb-3">
			      <label for="task_type" class="form-label">Task Type</label>
			      <select class="form-control" id="task_type" name="task_type">
			        <option value="High">High</option>
			        <option value="Medium">Medium</option>
			        <option value="Low">Low</option>
			      </select>
			  </div>
			  <div class="mb-3">
			  	<label for="deadline_date" class="form-label">Deadline Date</label>
			  	<input type="date" class="form-control" id="deadline_date"  name="deadline_date">
			  </div>
			  <div class="mb-3">
				  <label for="estimated_date" class="form-label">Estimated Time/label>
				  <input type="number" class="form-control" id="estimated_time" name="estimated_time">
			  </div>
			  <div class="text-center">
			       <button type="submit" class="btn btn-primary" id="submitted">Save</button>
			  </div>
		</form>
		<!-- Toast -->
		 <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
		        <div id="liveToast" class="toast text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
		          <div class="toast-header">
		            <strong class="me-auto">Task Scheduler</strong>
		            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		          </div>
		          <div class="toast-body">
		            Edited Successfully!
		          </div>
		        </div>
		      </div>
		  </div>
	</div>
	<script src="/js/AddTask.js"></script>
  </body>
